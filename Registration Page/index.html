<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Name - Annual Sports Week Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <h2>College Name - Annual Sports Week Registration</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="branch">Branch:</label>
        <input type="text" id="branch" required>
        <label for="semester">Semester:</label>
        <input type="text" id="semester" required>
        <label for="enrollmentNumber">Enrollment Number:</label>
        <input type="text" id="enrollmentNumber" required>
        <label for="email">Email ID:</label>
        <input type="email" id="email" required>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" required>
        <label for="event">Select Event:</label>
        <select id="event" required>
            <option value="">Select Event</option>
            <option value="Table Tennis">Table Tennis</option>
            <option value="Football">Football</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Kabaddi">Kabaddi</option>
        </select>
        <button type="submit" onclick="onsubmitPage()">Submit</button>
    </form>
    <div class="aftersubmit"></div>
    <script src="index.js"></script>
</body>
</html>
